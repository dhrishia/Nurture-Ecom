{% extends 'base.html' %}
{% load static %}


{% block content %}


    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url(img/bg-img/24.jpg);">
            <h2>Shop</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Shop</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->

    <!-- ##### Shop Area Start ##### -->
    <section class="shop-page section-padding-0-100">
        <div class="container">
            <div class="row">
                <!-- Shop Sorting Data -->
                <div class="col-12">
                    <div class="shop-sorting-data d-flex flex-wrap align-items-center justify-content-between">
                         
                    </div>
                </div>
            </div>






            <div class="row">
                <!-- Sidebar Area -->
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="shop-sidebar-area">

                         

                        <!-- Shop Widget -->
                        <div class="shop-widget catagory mb-50">
                            <a href="{% url 'plants' 0 %}"><h4 class="">All Categories</h4></a>
                            <div class="widget-desc">
                                <!-- Single Checkbox -->

                                {% for category in categories    %}

                                <div class="custom-control   d-flex align-items-center mb-2">
                                    <a href="{% url 'plants' category.id %}"> <label class="custom-control-label" for="customCheck1">{{ category.name }}</label></a>
                                </div>
                                {% endfor %}

                               
                            </div>
                        </div>

                         

                        <!-- Shop Widget -->
                        <div class="shop-widget best-seller mb-50">
                             <div class="widget-desc">

                                  

                                 <div class="single-best-seller-product d-flex align-items-center">
                                    <div class="product-thumbnail">
                                        <a href="shop-details.html"><img src="img/bg-img/5.jpg" alt=""></a>
                                    </div>
                                    <div class="product-info">
                                          <div class="ratings">
                                            
                                        </div>   
                                    </div>
                                </div>

                                <!-- Single Best Seller Products -->
                                <div class="single-best-seller-product d-flex align-items-center">
                                    <div class="product-thumbnail">
                                        <a href="shop-details.html"><img src="img/bg-img/34.jpg" alt=""></a>
                                    </div>
                                    <div class="product-info">
                                          <div class="ratings">
                                             
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- All Products Area -->
                <div class="col-12 col-md-8 col-lg-9">
                    <div class="shop-products-area">
                        <div class="row">

                            <!-- Single Product Area -->


                            {% for product in products %}
                            <div class="col-12 col-sm-6 col-lg-4">


                                <div class="single-team-member text-center mb-100">
                                    <!-- Team Member Thumb -->
                                    <a href="{% url 'product-detail' product.id %}">
                                        <div class="team-member-thumb">
                                         <img style="height:250px;" src="{{product.productimage_set.first.images.url}}" alt="">
                                   
                                        <!-- Social Info -->
                                            <div class="product-meta d-flex">
                                             </div>
                                    </div>
                                </a>
                                    <!-- Team Member Info -->
                                    <div class="team-member-info mt-30">
                                        <h5>{{ product.name }}</h5>
                                        <p>{{ product.price }}</p>
                                    </div>
                                </div>



                              
                            </div>


                            


                            {% endfor %}
 

                    </div>
                </div>
            </div>
        </div>
    </section>
   
    {% endblock content %}
