{% extends 'base2.html' %}
{% load static %}

{% block link %}

<link rel="stylesheet" href="{% static 'css/register.css' %}">
<link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">

<!-- Core Stylesheet -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/classy-nav.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/elegant-icon.css' %}">

{% endblock link  %}
{% block content %}
 
<div class="section">
	<div class="container-fluid">
		{% comment %} <div class="row justify-content-center hero__items-login set-bg" data-setbg="{% static 'img/bg-login.webp' %}"> {% endcomment %}
			<div class="col-12 text-center align-self-center py-5">
				<div class="section pb-5 pt-5 pt-sm-2 text-center">
					<div class="card-3d-wrap mx-auto rounded border">
						<div class="card-3d-wrapper">
							<div class="card-front">
								<h2 class="mt-5">Reset your password</h2>
								<div class="center-wrap">
									<div class="section text-center">
									<form method="post">
										{% csrf_token %}
										<div class="mt-5">{{ form.new_password1 }}</div>
										<div class="mt-5">{{ form.new_password2 }}</div>
										<button class="btn btn-primary mt-4" type="submit">Reset password</button>
									</form>
								  </div>
							  </div>
							</div>
						</div>
					</div>
				</div>	
			</div>
	  </div>
  </div>
  
{% endblock  %}

{% block footer %}
	
{% endblock footer %}
