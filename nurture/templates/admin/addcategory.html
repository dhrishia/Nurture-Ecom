{% extends 'admin/adminbase.html' %}
{% load static %}


{% block content %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Products</h1>
      <nav>
        <ol class="breadcrumb">
           <li class="breadcrumb-item">Add Product</li>
         </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          

          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>

       
                

            {%  if product.name  %}
            <form class="row g-3" style="padding:30px" method="post" if action="{% url 'edit-category' category.id %}">
              {% else %}
              <form class="row g-3" style="padding:30px" method="post" if action="{% url 'save-category' %}">
                {% endif %}

                {% csrf_token %}

                 {%for message in messages%}
                <div class="alert " role="alert">
                    {{message}}
                </div>
                {%endfor%}

                <div class="col-md-12">
                  <label for="inputNanme4" class="form-label">Product name</label>
                  <input type="text" class="form-control" value="{{category.name}}" placeholder="Product Name" name="name">
                </div>
                <div class="col-md-12">
                  <label for="inputNanme4" class="form-label">Slug</label>
                  <input type="text" class="form-control" value="{{category.slug}}"  name="slug">
                </div>


                 
                <div class="text-center">
                  <button type="submit" style="padding: 11px 42px; margin-top: 21px;" class="btn btn-primary">Save</button>
                 </div>
              </form>

            </div>
          </div>

          

          
           

        </div>

       
      </div>
    </section>

  </main>
  
  
  <!-- End #main -->

   {% endblock %}
