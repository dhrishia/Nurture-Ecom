{% extends 'admin/adminbase.html' %}
{% load static %}


{% block content %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Products</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Admin</a></li>
          <li class="breadcrumb-item">Products</li>
         </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          

          <div class="card">
            <div class="card-body">
              <a href="{% url 'add-category' %}"><button type="submit" style="margin:30px; float:right;" class="btn btn-primary">Add Category</button></a>
               <h5 class="card-title"></h5>

              <!-- Dark Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Category</th>
                     <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  
                 {% for category in categories %}
                  <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ category.name }}</td>
                  
                    
                    <td>
                      <a href="{% url 'edit-category' category.id %}" style="padding-right:14px"><i class="bi bi-pencil-square"></i></a>
                      <a href="{% url 'delete-category' category.id %}"><i class="bi bi-trash"></i></a>

                    </td>

                  </tr>
                  {% endfor %}
                  
                
                 
                </tbody>
              </table>
              <!-- End Dark Table -->

            </div>
          </div>

          

          
           

        </div>

       
      </div>
    </section>

  </main>
  
  
  <!-- End #main -->

   {% endblock %}
