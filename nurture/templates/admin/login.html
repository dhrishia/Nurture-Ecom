{% extends 'admin/adminbase.html' %}
{% load static %}


{% block content %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Products</h1>
      <nav>
        <ol class="breadcrumb">
           <li class="breadcrumb-item">Add Product</li>
         </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          

          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>

       
                

            <form action="" method="post" class="tm-login-form">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input name="username" type="text" class="form-control validate"id="username" value="" required />
                </div>
                <div class="form-group mt-3">
                  <label for="password">Password</label>
                  <input name="password" type="password"class="form-control validate" id="password" value="" required  />
                </div>
                <div class="form-group mt-4">
                  <button  type="submit"   class="btn btn-primary mt-5 btn-block text-uppercase" >Login
                  </button>
                </div>
                
              </form>

            </div>
          </div>

          

          
           

        </div>

       
      </div>
    </section>

  </main>
  
  
  <!-- End #main -->

   {% endblock %}
